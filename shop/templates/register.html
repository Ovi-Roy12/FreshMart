{% extends 'base.html' %} {% load static %} {% block content %}
<div class="flex flex-col min-h-screen bg-gray-100">
  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Main Content -->
  <div
    class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-xl">
      <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
        Create an Account
      </h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-gray-700 font-semibold mb-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="password2" class="block text-gray-700 font-semibold mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Re-enter your password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Sign Up
        </button>
      </form>

      <p class="text-gray-600 text-center mt-4">
        Already have an account?
        <a
          href="{% url 'login' %}"
          class="text-blue-500 font-semibold hover:underline"
          >Sign in</a
        >
      </p>
    </div>
    {% if messages %}
    <div
      id="message-container"
      class="fixed top-0 left-1/2 transform -translate-x-1/2 z-50 mt-8 space-y-4"
    >
      {% for message in messages %}
      <div
        class="bg-green-500 text-white p-3 rounded-lg shadow-md w-72 mx-auto message"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>

    <script>
      setTimeout(function () {
        let messageContainer = document.getElementById("message-container");
        if (messageContainer) {
          messageContainer.style.display = "none";
        }
      }, 5000);
    </script>
    {% endif %}
  </div>

  <!-- Footer -->
  {% include 'footer.html' %}
</div>
{% endblock %}
